<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/Rpage.css" type="text/css" />
    <script language="JavaScript" src="js/jquery.js"></script>
    <script language="JavaScript" src="js/RfullPage.js"></script>
    <script language="JavaScript" src="js/jquerymousewhell.js"></script>
    <style type="text/css">
        .liactive{
            background: red;
        }
    </style>
</head>
<body>


    <ul id="testnav" style="position:fixed;right: 10px; top:50px; background: white;width:50px;">

    </ul>

    <div style="height: 300px;">
        这是最上面的
    </div>
    <div class="testpage" style="background: red">
        第一页
    </div>
    <div class="testpage"  style="background: blue">
        第二页
    </div>
    <div class="testpage"  style="background: yellow">
        第三页
    </div>
    <div style="height: 300px;">
        这是最底部
    </div>
</body>
</html>
<script language="JavaScript">

    var FullPage=new RfullPage.RnewFullPage($("#testnav"));
//传入导航ul被选中时的样式
    FullPage.setnavulactivecss("liactive");

    $(".testpage").each(function(index,e){
        FullPage.addnewpage($(this));
        FullPage.addnav("第"+(index-(-1))+"页",index+1)
    })
</script>
